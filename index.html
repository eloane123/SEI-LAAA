<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Convite Especial</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <style>
    /* Reset e b√°sico */
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #5a1a26;
      overflow-x: hidden;
      perspective: 1200px;
      position: relative;
    }
    button {
      font-family: inherit;
      cursor: pointer;
    }
    .start-button, .button, .question button, .envelope button {
      background-color: #b83859;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(184, 56, 89, 0.5);
      transition: all 0.35s ease;
      user-select: none;
    }
    .start-button:hover,
    .button:hover,
    .question button:hover,
    .envelope button:hover {
      background-color: #d64b6a;
      box-shadow: 0 8px 20px rgba(214, 75, 106, 0.7);
      transform: translateY(-3px) scale(1.05);
    }
    .question-container, .envelope-container {
      text-align: center;
    }
    .question h1 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 2.8rem;
      color: #83293e;
      margin-bottom: 15px;
      text-shadow: 0 0 7px #ffbdd4;
    }
    .question p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .question button {
      margin: 6px;
      padding: 12px 22px;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .envelope {
      margin: 25px auto 0;
      background: #fff0f5;
      color: #a12f4d;
      border-radius: 20px;
      width: 360px;
      padding: 30px 25px;
      box-shadow: 0 10px 30px rgba(177, 51, 74, 0.4);
      font-family: 'Dancing Script', cursive;
      font-size: 20px;
      user-select: none;
    }
    /* Carta container */
    .carta-container {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      perspective: 1200px;
      position: relative;
    }
    .carta {
      background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
      width: 380px;
      height: 280px;
      border-radius: 25px;
      padding: 40px 35px;
      box-shadow: 0 12px 30px rgba(255, 105, 180, 0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #7b1a3b;
      font-family: 'Merriweather', serif;
      font-size: 24px;
      opacity: 0;
      transform: scale(0.7);
      animation: revelarCarta 1.6s forwards cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: visible;
      user-select: none;
      z-index: 10; /* texto e conte√∫do acima dos cora√ß√µes */
    }
    @keyframes revelarCarta {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    /* Fotos do casal com brilho m√°gico */
    .foto-casal, .foto-casal2 {
      width: 90px;
      height: 90px;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 0 15px 3px rgba(255, 105, 180, 0.6);
      margin: 8px;
      transition: transform 0.6s ease, box-shadow 0.6s ease;
      cursor: default;
    }
    .foto-casal:hover, .foto-casal2:hover {
      transform: scale(1.15) rotate(3deg);
      box-shadow: 0 0 25px 6px rgba(255, 105, 180, 0.85);
    }
    /* Container das fotos para posicionar */
    .fotos-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
      gap: 25px;
    }
    /* Texto final com efeito pulsante suave */
    .mensagem-final {
      font-family: 'Merriweather', serif;
      font-size: 26px;
      color: #7b1a3b;
      text-shadow: 0 0 8px #ff79a7;
      animation: pulsar 3s ease-in-out infinite;
      max-width: 340px;
      line-height: 1.4;
      user-select: text;
    }
    @keyframes pulsar {
      0%, 100% { text-shadow: 0 0 8px #ff79a7; }
      50% { text-shadow: 0 0 22px #ff4081; }
    }
    /* Coracoes flutuantes - estilo l√∫dico */
    .coracao {
      position: absolute;
      width: 18px;
      height: 18px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      pointer-events: none;
      animation-name: flutuar;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      z-index: 1; /* atr√°s do texto */
    }
    @keyframes flutuar {
      0%, 100% { transform: translateY(0) translateX(0) scale(1); opacity: 1; }
      50% { transform: translateY(-15px) translateX(5px) scale(1.2); opacity: 0.8; }
    }
    /* Pugs decorativos */
    .pug {
      position: fixed;
      width: 80px;
      height: 80px;
      object-fit: contain;
      opacity: 0.7;
      user-select: none;
      pointer-events: none;
      z-index: 0;
      top: 10%;
      left: 0%;
      transition: transform 0.3s ease;
    }
    .pug.bottom-left {
      top: 85%;
      left: 0%;
    }
  </style>
</head>
<body>

  <div class="question-container">
    <button class="start-button" id="startBtn" onclick="mostrarPergunta()">Clique para come√ßar</button>
    <div class="question" id="question" style="display: none;">
      <h1>Teste De Autentica√ß√£o</h1>
      <p>Que dia chego em stm?</p>
      <button onclick="verificarResposta('01/10')">11/10</button>
      <button onclick="verificarResposta('14/10')">30/10</button>
      <button onclick="verificarResposta('03/10')">03/10</button>
      <button onclick="verificarResposta('05/10')">05/10</button>
    </div>
  </div>

  <div class="envelope-container" id="envelope-container" style="display: none;">
    <button class="button" onclick="abrirEnvelope()">Clique para abrir</button>
    <div class="envelope" id="envelope" style="display:none;">
      <div class="message">
        Oi dra DaniT!<br><br>
        Gostaria de ter um date comigo?<br><br>
        üíñ<br><br>
        <button onclick="responderConvite('sim')">Sim</button>
        <button onclick="responderConvite('nao')">N√£o</button>
      </div>
    </div>
  </div>

  <div class="carta-container" id="cartaContainer" style="display: none;">
    <div class="carta" id="carta">
      <div class="fotos-wrapper">
        <img src="Us.jpg" alt="Foto 1" class="foto-casal" />
        <img src="s√≥eu,jpg.jpg" alt="Foto 2" class="foto-casal2" />
      </div>
      <div class="mensagem-final" id="mensagemFinal">
        Te pego dia 04/10 final da tarde e a noite inteira se vc e deus quiserüíñ
      </div>
    </div>
  </div>

  <!-- Pugs andando -->
  <img src="pug.png" alt="Pug" class="pug top-left" id="pug1" />
  <img src="pug.png" alt="Pug" class="pug bottom-left" id="pug2" />

  <!-- √Åudio para tocar na carta -->
  <audio id="musica" src="Cristiano Ara√∫jo - Caso Indefinido (DVD In The Cities)[Video Oficial] [YeqgMW1_gA4].mp3" loop></audio>

  <script>
    function mostrarPergunta() {
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('question').style.display = 'block';
    }
  
    function verificarResposta(resposta) {
      if (resposta === '27/07') {
        document.getElementById('question').style.display = 'none';
        document.getElementById('envelope-container').style.display = 'block';
      } else {
        alert('Ops! Tente novamente!');
      }
    }

    function abrirEnvelope() {
      const envelopeBtn = document.querySelector('.envelope-container > button');
      envelopeBtn.style.display = 'none';
      document.getElementById('envelope').style.display = 'block';
    }

    // Fun√ß√£o para criar cora√ß√µes flutuantes s√≥ na parte superior da carta
    function criarCoracoesFlutuantes() {
      const carta = document.getElementById('carta');
      const numCoracoes = 12;
      for(let i = 0; i < numCoracoes; i++) {
        const coracao = document.createElement('div');
        coracao.classList.add('coracao');
        // posi√ß√£o horizontal aleat√≥ria dentro da carta
        coracao.style.left = Math.random() * (carta.offsetWidth - 20) + 'px';
        // limitar posi√ß√£o vertical para parte superior (ex: 0 a 60px)
        coracao.style.top = Math.random() * 60 + 'px';
        // anima√ß√£o com dura√ß√£o e delay variados para parecer natural
        coracao.style.animationDuration = (3 + Math.random() * 3) + 's';
        coracao.style.animationDelay = (Math.random() * 3) + 's';
        carta.appendChild(coracao);
      }
    }

    function responderConvite(resposta) {
      if(resposta === 'sim') {
        document.getElementById('envelope-container').style.display = 'none';
        const cartaContainer = document.getElementById('cartaContainer');
        cartaContainer.style.display = 'flex';

        criarCoracoesFlutuantes();

        // tocar m√∫sica com fade in
        const musica = document.getElementById('musica');
        musica.volume = 0;
        musica.play();

        let volume = 0;
        const fadeIn = setInterval(() => {
          if(volume < 0.2){
            volume += 0.01;
            musica.volume = volume;
          } else {
            clearInterval(fadeIn);
          }
        }, 150);

      } else {
        alert('T√° maluca porra?');
        location.reload();
      }
    }

    // Anima√ß√£o simples para pugs andarem na horizontal pela tela
    function animarPugs() {
      const pug1 = document.getElementById('pug1');
      const pug2 = document.getElementById('pug2');

      let pug1Pos = 0;
      let pug1Direcao = 1; // 1 = direita, -1 = esquerda
      let pug2Pos = 0;
      let pug2Direcao = 1;

      const velocidade = 1; // pixels por frame
      const limiteDireita = window.innerWidth - pug1.offsetWidth;
      const limiteEsquerda = 0;

      function mover() {
        // Atualiza posi√ß√£o pug1
        pug1Pos += velocidade * pug1Direcao;
        if(pug1Pos >= limiteDireita) pug1Direcao = -1;
        if(pug1Pos <= limiteEsquerda) pug1Direcao = 1;
        pug1.style.left = pug1Pos + 'px';

        // Atualiza posi√ß√£o pug2 (movendo mais lento para variar)
        pug2Pos += velocidade * 0.6 * pug2Direcao;
        if(pug2Pos >= limiteDireita) pug2Direcao = -1;
        if(pug2Pos <= limiteEsquerda) pug2Direcao = 1;
        pug2.style.left = pug2Pos + 'px';

        requestAnimationFrame(mover);
      }

      mover();
    }

    animarPugs();
  </script>

</body>
</html>
